<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./Css/header.css" />
    <link rel="stylesheet" href="./Css/main.css" />

        <li class="header-nav-left-icon">
          <i class="fa-brands fa-facebook"></i>
        </li>
        <li class="header-nav-left-search">
          <input class="input" type="text" placeholder="Search" />
          <i class="icon-search fa-solid fa-magnifying-glass"></i>
        </li>
      </ul>
      <ul class="header-nav-right">
        <li>
          <img
            class="header-nav-right-img"
            src="https://dthezntil550i.cloudfront.net/ex/latest/ex2308291210197740025168464/1280_960/951e53a3-60ee-42ff-911d-665f60d15a24.png"
            alt=""

        <li class="header-nav-right-title">Levi</li>
        <li class="header-nav-right-title">Create</li>
        <li class="header-nav-right-title">Home</li>

        <li><i class="header-nav-right-icon fa-solid fa-bell"></i></li>

          <li><i class="fa-solid fa-filter-circle-dollar"></i> Fundraw</li>
          <li><i class="fa-solid fa-file"></i> Pages</li>
          <li><i class="fa-solid fa-user-group"></i> Group</li>
          <li><i class="fa-solid fa-calendar-days"></i> Events</li>
          <li><i class="fa-solid fa-bookmark"></i> Saved</li>
          <li><a href="">See more</a></li>
        </ul>
      </div>
      <div class="main-content">
        <div class="main-content-top-top">
          <div class="main-content-top">
            <img
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3131e8b5-445d-4e17-85b9-eaa7c4079d7f/dedeg4y-ea2edd24-4931-4eab-824b-3fd5ff4f1e77.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzMxMzFlOGI1LTQ0NWQtNGUxNy04NWI5LWVhYTdjNDA3OWQ3ZlwvZGVkZWc0eS1lYTJlZGQyNC00OTMxLTRlYWItODI0Yi0zZmQ1ZmY0ZjFlNzcuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.WVOR9yLrX9brQuzSCM4BdZFfckH5gXHziJvnEXdEjYM"

              class="main-content-levi"

              placeholder="How do you fell?"

            />
          </div>
          <div class="main-content-mid">
            <div class="main-content-mid-img">
              <i class="fa-solid fa-image"></i>
              <label class="mid-content-label">Photo/Video</label>
            </div>
            <div class="main-content-mid-img">
              <i class="fa-solid fa-user-group"></i>
              <label class="mid-content-label">Tag/Friend</label>
            </div>
            <div class="main-content-mid-img">
              <i class="fa-solid fa-face-smile"></i>
              <label class="mid-content-label">Feeling/Activity</label>
            </div>
            <div class="main-content-mid-img">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>
        <div class="main-content-botton">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="main-content-botton1">3</div>
